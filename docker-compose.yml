services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - app

  app:
    image: 21hmzz/21hmzz-nestapp:latest
    ports:
      - "3000:3000"
    networks:
      - app
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=graphql
      - POSTGRES_USER=graphql
      - POSTGRES_DB=graphql

networks:
  app:
    driver: bridge
